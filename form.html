<html>
         <head>
		<title>Todo|Create Task</title>
	</head>
		 
		 
	<body>
            	
		<h1>Create Task</h1>
		<form method='POST' action='/store'>
			<table>
				
				<tr>
					<td>Roll_No:</td>
					<td><input type="text" name="roll"/></td>
				 </tr>
				 </tr>
					<td>Name:</td>
					<td><input type="text" name="na"/></td>
				 </tr>
				 </tr>
					<td>Subject:</td>
					<td><input type="text" name="sub"/></td>
				 </tr>
                         </tr>
					<td>Mark:</td>
					<td><input type="int" name="mark"/></td>
				 </tr>
                         </tr>
					<td>Status:</td>
					<td><input type="text" name="sts"/></td>
				 </tr>
				 </tr>
					<td><input type="submit" name="send"/></td>			  
				 </tr>
								  
								  
			 </table>    
			 			 
		</form>
	</body>

</html>
